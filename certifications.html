<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Amir Hussain Shaik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eef2f3, #ffffff);
            color: #333;
        }

        header {
            background-color: #3949ab; /* Matches other pages */
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
        }

        nav {
            background-color: #1a237e; /* Matches other pages */
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 0.5rem 0;
        }

        nav a {
            color: #ffcc80;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: #3949ab;
            transform: scale(1.1);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #3949ab;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .certification-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .certification-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .certification-item img {
            width: 100%;
            border-radius: 5px;
        }

        .certification-description {
            margin-top: 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            text-align: justify;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #3949ab; /* Adds a professional highlight */
            font-weight: bold; /* Enhances visibility */
        }

        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffcc80;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Certifications</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience_projects.html">Experience & Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>My Certifications</h2>
        <div class="certifications-grid" id="certifications"></div>
    </main>

    <footer>
        <p>Â© 2024 Amir Hussain Shaik | Powered by GitHub Pages</p>
    </footer>

    <script>
        fetch('certifications.json')
            .then(response => response.json())
            .then(data => {
                const certificationsContainer = document.getElementById('certifications');
                let certificationsHTML = '';

                data.certificates.forEach(cert => {
                    certificationsHTML += `
                        <div class="certification-item">
                            <img src="${cert.image}" alt="${cert.name}">
                            <p class="certification-description">${cert.description}</p>
                        </div>`;
                });

                certificationsContainer.innerHTML = certificationsHTML;
            })
            .catch(error => console.error('Error loading certifications:', error));
    </script>
</body>
</html>
