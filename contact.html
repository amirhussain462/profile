<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amir Hussain Shaik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #3949ab;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1a237e;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc80;
        }

        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1a237e;
            border-bottom: 2px solid #3949ab;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }

        .contact-item {
            padding: 1.5rem;
            background: #e8f5e9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .contact-item i {
            font-size: 2rem;
            color: #3949ab;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #3949ab;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience_projects.html">Experience & Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section>
        <h2>Contact Me</h2>
        <div class="contact-info" id="contact-info"></div>
    </section>
    <footer>
        <p>Â© 2024 Amir Hussain Shaik</p>
    </footer>
    <script>
        fetch('contact.json')
            .then(response => response.json())
            .then(data => {
                const contactInfo = document.getElementById('contact-info');
                const email = `<div class="contact-item"><i class="fa fa-envelope"></i><p><strong>Email:</strong> <a href="mailto:${data.email}">${data.email}</a></p></div>`;
                const phone = `<div class="contact-item"><i class="fa fa-phone"></i><p><strong>Phone:</strong> ${data.phone}</p></div>`;
                const linkedin = `<div class="contact-item"><i class="fa fa-linkedin"></i><p><strong>LinkedIn:</strong> <a href="${data.linkedin}" target="_blank">${data.linkedin}</a></p></div>`;
                contactInfo.innerHTML = email + phone + linkedin;
            })
            .catch(error => console.error('Error loading contact data:', error));
    </script>
</body>
</html>
