<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience and Projects - Amir Hussain Shaik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #3949ab;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #1a237e;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc80;
        }

        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1a237e;
            border-bottom: 2px solid #3949ab;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .job, .project-group {
            margin-bottom: 2rem;
        }

        .job h3, .project-group h3 {
            color: #3949ab;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .project h4 {
            color: #2c3e50;
            font-size: 1.6rem;
            margin: 0.5rem 0;
        }

        .project p {
            text-align: justify;
        }

        .project-photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-photos img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .project-photos img:hover {
            transform: scale(1.05);
        }

        .gallery {
            margin-top: 2rem;
        }

        .gallery h2 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #3949ab;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Experience and Projects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience_projects.html">Experience & Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="content"></section>

    <section class="gallery" id="gallery">
        <h2>Gallery</h2>
        <div id="gallery-content"></div>
    </section>

    <footer>
        <p>Â© 2024 Amir Hussain Shaik</p>
    </footer>
    <script>
        fetch('experience_projects.json')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('content');

                // Experience Section
                const experience = data.experience;
                let experienceHTML = `<h2>${experience.title}</h2>`;
                experience.jobs.forEach(job => {
                    experienceHTML += `
                        <div class="job">
                            <h3>${job.title}</h3>
                            <p><strong>${job.company}</strong> | ${job.duration}</p>
                            <p>${job.description}</p>
                        </div>`;
                });

                // Projects Section
                const projects = data.projects;
                let projectsHTML = `<h2>${projects.title}</h2>`;
                projects.projectGroups.forEach(group => {
                    projectsHTML += `<div class="project-group"><h3>${group.groupTitle}</h3>`;
                    group.projects.forEach(project => {
                        projectsHTML += `
                            <div class="project">
                                <h4>${project.title}</h4>
                                <p>${project.description}</p>`;
                        if (project.images) {
                            projectsHTML += '<div class="project-photos">' + 
                                project.images.map(img => `<img src="${img}" alt="${project.title}">`).join('') +
                                '</div>';
                        }
                        projectsHTML += '</div>';
                    });
                    projectsHTML += `</div>`;
                });

                content.innerHTML = experienceHTML + projectsHTML;
            })
            .catch(error => console.error('Error loading data:', error));

        // Gallery Section Placeholder
        const galleryContent = document.getElementById('gallery-content');
        galleryContent.innerHTML = '<p>Gallery content will be dynamically loaded here.</p>';
    </script>
</body>
</html>
