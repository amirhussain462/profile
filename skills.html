<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Amir Hussain Shaik</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }

        header {
            background-color: #3949ab;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        header nav {
            background-color: #1a237e;
            padding: 0.5rem 0;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            font-size: 2rem;
            color: #3949ab;
            margin-bottom: 1rem;
            border-bottom: 3px solid #3949ab;
            display: inline-block;
            padding-bottom: 0.5rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .skill-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .skill-item p {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 1rem 0 0;
            color: #3949ab;
        }

        .skill-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            background: #1a237e;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffcc80;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skills</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience_projects.html">Experience & Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Key Expertise</h2>
        <div class="skills-grid" id="skills-grid">
            <!-- Dynamic content will be injected here -->
        </div>
    </section>

    <footer>
        <p>Â© 2024 Amir Hussain Shaik | Powered by GitHub Pages</p>
    </footer>

    <script>
        fetch('skills.json')
            .then(response => response.json())
            .then(data => {
                const skillsGrid = document.getElementById('skills-grid');
                skillsGrid.innerHTML = data.skills.map(skill => {
                    let iconClass = "";
                    switch (skill.toLowerCase()) {
                        case 'automation':
                            iconClass = 'fas fa-cogs';
                            break;
                        case 'team management':
                            iconClass = 'fas fa-users';
                            break;
                        case 'safety protocols':
                            iconClass = 'fas fa-shield-alt';
                            break;
                        case 'inventory control':
                            iconClass = 'fas fa-boxes';
                            break;
                        case 'client coordination':
                            iconClass = 'fas fa-handshake';
                            break;
                        default:
                            iconClass = ''; // No icon if no match
                    }

                    return `
                        <div class="skill-item">
                            ${iconClass ? `<i class="${iconClass} skill-icon"></i>` : ''}
                            <p>${skill}</p>
                        </div>
                    `;
                }).join('');
            })
            .catch(error => console.error('Error fetching skills:', error));
    </script>
</body>
</html>
