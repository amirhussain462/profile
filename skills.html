<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Amir Hussain Shaik</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f8e9;
            color: #2e7d32;
        }

        header {
            background: #2e7d32;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 0;
            font-size: 1.2rem;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2e7d32;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .skill-item {
            padding: 1rem;
            background: #e8f5e9;
            text-align: center;
            border: 1px solid #aed581;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #2e7d32;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skills</h1>
        <p>Master the Art of Engineering with Precision and Expertise.</p>
    </header>
    <section id="skills-section">
        <h2>Core Competencies</h2>
        <div class="skills-grid">
            <!-- Content will be dynamically loaded -->
        </div>
    </section>
    <footer>
        <p>Â© 2024 Amir Hussain Shaik</p>
    </footer>
    <script>
        // Load Skills from JSON
        fetch('skills.json')
            .then(response => response.json())
            .then(data => {
                const skillsGrid = document.querySelector('.skills-grid');
                skillsGrid.innerHTML = data.skills
                    .map(skill => `<div class="skill-item">${skill}</div>`)
                    .join('');
            })
            .catch(error => console.error('Error loading skills:', error));
    </script>
</body>
</html>
