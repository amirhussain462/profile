<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Amir Hussain Shaik</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f4f4f4, #e0e7ff);
            color: #333;
        }

        header {
            background: #1a237e;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header nav {
            margin-top: 1rem;
        }

        header nav a {
            color: #ffcc80;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffd740;
        }

        section {
            padding: 2.5rem;
            max-width: 1200px;
            margin: 2rem auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            text-align: center;
            font-size: 2rem;
            color: #1a237e;
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill-item {
            width: 250px;
            padding: 1rem;
            text-align: center;
            background: #e3f2fd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .skill-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            background: #1a237e;
            color: white;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer a {
            color: #ffcc80;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skills</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="experience_projects.html">Experience & Projects</a>
            <a href="certifications.html">Certifications</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <h2>Skills</h2>
        <div class="skills-grid" id="skills-grid">
            <!-- Dynamic content will be injected here -->
        </div>
    </section>

    <footer>
        <p>Â© 2024 Amir Hussain Shaik | Powered by GitHub Pages</p>
    </footer>

    <script>
        fetch('skills.json')
            .then(response => response.json())
            .then(data => {
                const skillsGrid = document.getElementById('skills-grid');
                skillsGrid.innerHTML = data.skills.map(skill => `
                    <div class="skill-item">
                        <p>${skill}</p>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching skills:', error));
    </script>
</body>
</html>
